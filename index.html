<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>PokeApi</title>
  </head>
  <body>
    <header>
        <div class="box1">
        <img class= "pikagif" src="./assets/pikagif.gif" alt="">
        <label for="search">Search:
            <input id= "search" type="text">
        </label>
        </div>
        <div class="box2">
        <img class="pokeball" src="./assets/pokeball.png" alt="">
        <a href="./"><img class="pokeLogo" src="./assets/logo-pokemon.png" alt="logo-pokemon"></a>
        </div>
    </header>
    <div class="container ">
      <main class="flip-card">

      </main>
    </div>
    <footer>
      <div class="pokedexylogo">
        <h1>#Pokedex</h1>
        <img class="pikaFoot" src="./assets/pikaFooter.gif" alt="">
      </div>
      <div class="multa">
        <p class="pfoot">This Pokémon app was created solely for practice purposes and not for profit. All rights to Pokémon and its images are owned by Nintendo, Game Freak, and The Pokémon Company.</p>
      </div>
    </footer>
  </body>
</html>
